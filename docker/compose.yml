volumes:
  pgdata:

networks:
  net:

services:
  db:
    image: postgres:16-alpine
    container_name: postgres_db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - net
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - net
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - net
    ports:
      - "9092:9092"

  parser1:
    build:
      context: ../
      dockerfile: /docker/Dockerfile
    container_name: parser1
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
      KAFKA_BROKER: kafka:9092
    depends_on:
      - db
      - kafka
    networks:
      - net
    volumes:
      - ./configs/config1:/app/parser/config

  parser2:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    container_name: parser2
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
      KAFKA_BROKER: kafka:9092
    depends_on:
      - db
      - kafka
    networks:
      - net
    volumes:
      - ./configs/config2:/app/parser/config

  parser3:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    container_name: parser3
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
      KAFKA_BROKER: kafka:9092
    depends_on:
      - db
      - kafka
    networks:
      - net
    volumes:
      - ./configs/config3:/app/parser/config

  parser4:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    container_name: parser4
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
      KAFKA_BROKER: kafka:9092
    depends_on:
      - db
      - kafka
    networks:
      - net
    volumes:
      - ./configs/config4:/app/parser/config

  parser5:
