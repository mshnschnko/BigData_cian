      context: ../
      dockerfile: docker/Dockerfile
    container_name: parser5
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
      KAFKA_BROKER: kafka:9092
    depends_on:
      - db
      - kafka
    networks:
      - net
    volumes:
      - ./configs/config5:/app/parser/config

  kafkahandler:
    build:
      context: ../
      dockerfile: kafkahandler/docker/Dockerfile
    container_name: kafkahandler
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - kafka
    networks:
      - net
