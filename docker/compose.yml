      context: ../
      dockerfile: docker/Dockerfile
    container_name: app3
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
      KAFKA_BROKER: kafka:9092
    depends_on:
      - db
      - kafka
    networks:
      - net
    volumes:
      - ./configs/config5.ini:/app/parser/config.ini

  kafkahandler:
    image: python:3.11
    container_name: kafkahandler
    environment:
      KAFKA_BROKER: kafka:9092
    depends_on:
      - kafka
    networks:
